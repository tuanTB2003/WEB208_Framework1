<div class="container">
    <div class="row" >
      <div class="col-md-4" *ngFor="let product of products">
        <div class="card">
          <!-- <img [src]="product.imgUrl" class="card-img-top" alt="Product Image"> -->
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <img style="width: 150px;" src={{product.image}} alt="">
            <p class="card-text">Brand: {{ product.brand }}</p>
            <p class="card-text">Price: {{ product.price }}</p>
            <p class="card-text btn-desc d-none">{{ product.desc }}</p>
            <!-- <button class="btn btn-primary" (click)="toggleDesc($event)">Show Description</button> -->
          </div>
        </div>
      </div>
    </div>
  </div>
